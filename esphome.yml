esphome:
  name: printer-monitor
  friendly_name: Printer Monitor

esp32:
  variant: esp32s3
  board: seeed_xiao_esp32s3
#  board: adafruit_matrixportal_esp32s3
  framework:
    type: arduino
    version: "latest"
    platform_version: "6.4.0"

# Enable logging
logger:

# Enable Home Assistant API
api:
  encryption:
    key: "inXg5f3CcwUp8TjcpSWZxZcyQ/uQ5ZZM2UEUSkr7Jho="

ota:
  password: "f6f794b4c1ec98b5df5e470492ae9040"

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Printer-Monitor Fallback Hotspot"
    password: "dL4CC2eNYHF7"

captive_portal:

esp32_camera:
  name: My Camera
  external_clock:
    pin: GPIO10
    frequency: 20MHz
  i2c_pins:
    sda: GPIO40
    scl: GPIO39
  data_pins: [GPIO15, GPIO17, GPIO18, GPIO16, GPIO14, GPIO12, GPIO11, GPIO48]
  vsync_pin: GPIO38
  href_pin: GPIO47
  pixel_clock_pin: GPIO13
  resolution: 800x600
  jpeg_quality: 10

esp32_camera_web_server:
  - port: 8080
    mode: stream
  - port: 8081
    mode: snapshot

i2c:
  sda: 1
  scl: 2

spi:
  miso_pin: GPIO7
  mosi_pin: GPIO6
  clk_pin: GPIO9

uart:
  id: serial0
  tx_pin: GPIO44
  rx_pin: GPIO43
  baud_rate: 9600  

display:
  - platform: ssd1306_i2c
    model: "SSD1306 128x64"
    address: 0x3C
  - platform: ili9xxx
    model: ili9341
    cs_pin: GPIO3
    dc_pin: GPIO5
    reset_pin: GPIO4

sensor:
  - platform: pmsx003
    type: PMSX003
    uart_id: serial0
    pm_1_0:
      name: "Particulate Matter <1.0µm Concentration"
    pm_2_5:
      name: "Particulate Matter <2.5µm Concentration"
    pm_10_0:
      name: "Particulate Matter <10.0µm Concentration"  

  - platform: bme680  
    temperature:
      name: "BME680 Temperature"
      oversampling: 16x
    pressure:
      name: "BME680 Pressure"
    humidity:
      name: "BME680 Humidity"
    gas_resistance:
      name: "BME680 Gas Resistance"
    address: 0x77
    update_interval: 60s

# Fan tachyometer
#https://esphome.io/components/sensor/pulse_counter.html
#  - platform: pulse_counter
#    pin: GPIOXX
#    unit_of_measurement: 'rpm'
#    name: 'Fan Speed'
#    filters:
#      - multiply: 0.06  # (60s/1000 pulses per kWh)


  - platform: uptime
    name: Uptime Sensor
    icon: "mdi:clock"
  - platform: wifi_signal # Reports the WiFi signal strength/RSSI in dB
    name: "WiFi Signal dB"
    id: wifi_signal_db
    update_interval: 60s
    entity_category: "diagnostic"
  - platform: copy # Reports the WiFi signal strength in %
    source_id: wifi_signal_db
    name: "WiFi Signal Percent"
    filters:
      - lambda: return min(max(2 * (x + 100.0), 0.0), 100.0);
    unit_of_measurement: "Signal %"
    entity_category: "diagnostic"
    device_class: ""

text_sensor:
  - platform: wifi_info
    ip_address:
      name: IP Address
    ssid:
      name: SSID
    bssid:
      name: BSSID
    mac_address:
      name: MAC Address
    dns_address:
      name: DNS Servers

# https://esphome.io/components/output/ledc
output:
  - platform: ledc
    pin: GPIO12
    id: fan_pwm

# maybe helpful?
# https://community.home-assistant.io/t/4-pin-pwm-fan-set-level-and-start-stop-with-esphome/325979

# https://esphome.io/components/fan/speed
fan:
  - platform: speed
    output: fan_pwm
    name: "Case Fan"

wled:

light:
  - platform: fastled_clockless
    chipset: WS2812B
    pin: GPIO13
    num_leds: 64
    rgb_order: GRB
    id: leds
    default_transition_length: 0s
    color_correct: [50%, 50%, 50%]
    restore_mode: ALWAYS_ON
    effects:
      - pulse:
          name: "Fast Pulse"
          transition_length: 0.5s
          update_interval: 0.5s
          min_brightness: 0%
          max_brightness: 100%
      - pulse:
          name: "Slow Pulse"
          # transition_length: 1s      # defaults to 1s
          update_interval: 2s
      - strobe:
          name: Strobe Effect With Custom Values
          colors:
            - state: true
              brightness: 100%
              red: 100%
              green: 90%
              blue: 0%
              duration: 500ms
            - state: false
              duration: 250ms
            - state: true
              brightness: 100%
              red: 0%
              green: 100%
              blue: 0%
              duration: 500ms
      - flicker:
      - flicker:
          name: Flicker Effect With Custom Values
          alpha: 95%
          intensity: 1.5%
      - addressable_rainbow:
          name: Rainbow Effect With Custom Values
          speed: 10
          width: 50
      - addressable_color_wipe:
          name: Color Wipe Effect With Custom Values
          colors:
            - red: 100%
              green: 100%
              blue: 100%
              num_leds: 1
            - red: 0%
              green: 0%
              blue: 0%
              num_leds: 1
          add_led_interval: 100ms
          reverse: false
      - addressable_twinkle:
          name: Twinkle Effect With Custom Values
          twinkle_probability: 5%
          progress_interval: 4ms
      - wled:

